<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My dictionary</title>
    
    <link href="dict.css" rel="stylesheet">

    <link rel="icon" href="images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Online Dictionary</h1>
    <div>

        <label id="mylabel">Term:</label>
        <input class="searchme" type="text" name="searchterm" placeholder="type any word here">
        <br /><br />

        <div>
            <button type="button" name="submit">Lookup</button>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="dict.js" charset="utf-8"></script>
    <script src="jQuery.js" charset="utf-8"></script>
    <script src="Dictionary.js" charset="utf-8"></script>
</body>

</html>
